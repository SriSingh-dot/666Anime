<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100vh;
      background: url("anime1.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    header {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1rem;
      letter-spacing: 1px;
      cursor: pointer;
    }

    .title {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: #ff4500;
      text-shadow: 
        0 0 10px #ff0000,
        0 0 20px #ff6600,
        0 0 40px #ff3300,
        0 0 80px #ff6600;
      animation: fireFlicker 1.5s infinite alternate;
    }

    @keyframes fireFlicker {
      0%   { text-shadow: 0 0 5px #ff3300, 0 0 15px #ff6600, 0 0 30px #ff0000; }
      50%  { text-shadow: 0 0 20px #ff6600, 0 0 40px #ff3300, 0 0 80px #ff0000; }
      100% { text-shadow: 0 0 10px #ff0000, 0 0 30px #ff3300, 0 0 60px #ff6600; }
    }
  </style>
</head>
<body>
  <header>DS</header>
  <div class="menu">MENU</div>
  <div class="title">DEMON SLAYER</div>
</body>
</html>
